<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{overflow:hidden;font-family:'Crimson Text',serif;background:#ffe4e9}

/* üéµ M√∫sica */
audio{display:none}

/* üå∑ Tulip√°n decorado */
.tulip-svg{filter:drop-shadow(0 0 20px rgba(255,105,180,.6))}
.tulip-glow{
position:absolute;
width:220px;height:220px;
border-radius:50%;
background:radial-gradient(circle,rgba(255,255,255,.6),transparent);
animation:glow 3s infinite ease-in-out;
}
@keyframes glow{0%,100%{opacity:.4}50%{opacity:1}}

/* üíå Carta */
.bg-heart{
position:fixed;
top:50%;left:50%;
transform:translate(-50%,-50%);
font-size:600px;
color:rgba(255,0,80,.03);
animation:pulse 6s infinite ease-in-out;
pointer-events:none;
z-index:0;
}
@keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.1)}}

/* ‚ùó Dramatic Question */
.question-box{
position:relative;
animation:dramaticReveal 2s ease forwards;
}
@keyframes dramaticReveal{
0%{opacity:0;transform:scale(.8)}
50%{opacity:1;transform:scale(1.05)}
100%{transform:scale(1)}
}

/* üì∏ Carrusel */
.carousel{
display:flex;
overflow-x:auto;
gap:10px;
margin-bottom:20px;
scroll-snap-type:x mandatory;
}
.carousel img{
height:140px;
border-radius:12px;
scroll-snap-align:center;
}

/* ü§ç Abrazo final */
.hug-screen{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:white;
display:flex;
align-items:center;
justify-content:center;
font-family:'Playfair Display',serif;
font-size:2.5rem;
text-align:center;
opacity:0;
pointer-events:none;
transition:1s;
z-index:2000;
}
.hug-screen.show{
opacity:1;
pointer-events:auto;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div class="bg-heart">‚ù§Ô∏è</div>

<!-- FASE 3 (solo mostramos cambios relevantes) -->

<div class="letter-container">

<div class="question-box" id="questionBox">

<div class="carousel">
<img src="img1.jpg">
<img src="img2.jpg">
<img src="img3.jpg">
</div>

<div class="question">‚ù§Ô∏è ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</div>

<button class="yes-button" onclick="handleYes()">S√≠</button>

</div>

</div>

<div class="hug-screen" id="hugScreen">
Ahora ven a darme un abrazo.
</div>

<script>

/* üéµ M√∫sica al primer toque */
document.body.addEventListener("click",()=>{
document.getElementById("bgMusic").play().catch(()=>{});
},{once:true});

/* ‚ù§Ô∏è Bot√≥n s√≠ */
function handleYes(){

for(let i=0;i<40;i++){
let h=document.createElement("div");
h.innerText="‚ù§Ô∏è";
h.style.position="fixed";
h.style.left=Math.random()*100+"vw";
h.style.top="-50px";
h.style.fontSize="2rem";
h.style.animation="fall 4s linear";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
}

setTimeout(()=>{
document.getElementById("hugScreen").classList.add("show");
},2000);
}

</script>

</body>
</html>
